name: Build and Release
on:
  push:
    tags:
      - 'v*' # Triggers on any tag starting with v

jobs:
  release:
    runs-on: ${{ matrix.os }}
    # We use a matrix to run on all platforms at once
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          # We run two separate Mac jobs to get both binaries
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64

    # Required for the GITHUB_TOKEN to upload files to the release
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Rebuild Native Modules
        # This ensures better-sqlite3 is compiled for the Electron headers
        run: npx electron-rebuild -f -w better-sqlite3 --arch=${{ matrix.arch }}

      # Linux build often needs 'fpm' for .deb and .rpm files
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full fakeroot
          sudo gem install fpm

      - name: Install Apple Certificate
        if: matrix.os == 'macos-latest'
        env:
          CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          # Create a temporary keychain
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          # Import certificate
          security import $CERTIFICATE_PATH -k $KEYCHAIN_PATH -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" $KEYCHAIN_PATH

      - name: Build and Publish
        env:
          # This token is automatically provided by GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        # Runs the 'publish' command in your package.json
        run: npm run publish -- --arch=${{ matrix.arch }}
