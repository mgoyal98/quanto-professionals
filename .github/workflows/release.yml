name: Build and Release
on:
  push:
    tags:
      - 'v*' # Triggers on any tag starting with v

jobs:
  release:
    runs-on: ${{ matrix.os }}
    # We use a matrix to run on all platforms at once
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    # Required for the GITHUB_TOKEN to upload files to the release
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Linux build often needs 'fpm' for .deb and .rpm files
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full fakeroot
          sudo gem install fpm

      - name: Build and Publish
        env:
          # This token is automatically provided by GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Runs the 'publish' command in your package.json
        run: npm run publish
